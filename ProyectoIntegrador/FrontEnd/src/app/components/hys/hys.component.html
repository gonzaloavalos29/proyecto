<div class="row">

    <div class="text-center col-sm-4 col-md-4 col-lg-4">

            [percent]="80"
            [radius]="100"
            [showUnits]="false"
            [title]="'HTML'"
            [titleColor]="'aqua'"
            [titleFontSize]="'3em'"

            [animation]="true"
            [animationDuration]="300"
